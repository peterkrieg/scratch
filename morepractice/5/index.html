<!doctype html>
<html lang="en-us" ng-app>
<head>
	<meta charset="UTF-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Here is more practice.  First practice with angularjs!!</h1>

	<div class="form-field"  >
		<input type="text" ng-model="name" placeholder="enter your name here">

		<p class="output">Your name is {{ name }}</p>
	</div>

	<div class="another-form" ng-controller="AnotherForm">
		<input type="text" class="description"  placeholder="enter description about yourself here">
		<p> your description is {{description}} </p>


		

	</div>


	<script src="../jquery.min.js"></script>
	<script src="../angular.min.js"></script>
	<script src="js.js"></script>
</body>
</html>
