<!doctype html>
<html lang="en-us" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body ng-controller="mainCtrl">


<p>HELLO WORD</p>

<div class="pic-container">
	<div ng-repeat="media in userMedia">
		<img ng-src="{{media.images.standard_resolution.url}}" alt="">
		<p>{{media.likes.count}}</p>
		<div class="comments">
			<p ng-repeat="comment in media.comments.data"><img class="prof-pic"ng-src="{{comment.from.profile_picture}}">{{comment.text}}</p>
		</div>
		



	</div>

	


</div>
	
	<script src="../js/jquery.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/instaService.js"></script>
	<script src="../js/mainCtrl.js"></script>

</body>
</html>
